<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <header class="header">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true" [fxHide]="false">
      <div>
        <h3>Incident Details</h3>
      </div>
      <div fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-mini-fab color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button><button mat-mini-fab color="primary">
          <mat-icon>home</mat-icon>
        </button><button mat-mini-fab color="primary">
          <mat-icon>logout</mat-icon>
        </button></div>
    </div>
  </header>
  <div fxLayout="column wrap" style="padding:16px;" fxLayoutGap="16px" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div>
      <h3>Incident List</h3>
    </div>
    <div fxLayout="column">
      <table mat-table [dataSource]="data" class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;id&apos;,&apos;subject&apos;,&apos;description&apos;,&apos;priority&apos;,&apos;incidentdate&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;id&apos;,&apos;subject&apos;,&apos;description&apos;,&apos;priority&apos;,&apos;incidentdate&apos;];"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Incident ID</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.id}}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Incident Subject</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.subject}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Incident Description</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.description}}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Incident Priority</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.priority}}</td>
        </ng-container>

        <ng-container matColumnDef="incidentdate">
          <th mat-header-cell *matHeaderCellDef>Incident Time</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.incidentdate}}</td>
        </ng-container>
      </table>
    </div>
  </div>
</div>
