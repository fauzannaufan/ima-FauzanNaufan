<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <bh-header></bh-header>
  <div fxLayout="column wrap" style="padding: 32px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column" class="incidenttable">
      <table mat-table [dataSource]="data" *ngIf="showTable" class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;id&apos;,&apos;subject&apos;,&apos;description&apos;,&apos;priority&apos;,&apos;date | date&apos;,&apos;621be8ee-5396-dfc3-50d1-b3f199f3b45e&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;id&apos;,&apos;subject&apos;,&apos;description&apos;,&apos;priority&apos;,&apos;date | date&apos;,&apos;621be8ee-5396-dfc3-50d1-b3f199f3b45e&apos;];"></tr>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Incident ID</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.id}}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Incident Subject</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.subject}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Incident Description</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.description}}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Incident Priority</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.priority}}</td>
        </ng-container>

        <ng-container matColumnDef="date | date">
          <th mat-header-cell *matHeaderCellDef>Incident Time</th>
          <td mat-cell *matCellDef="let table; let i = index;">{{table.date | date}}</td>
        </ng-container>

        <ng-container matColumnDef="621be8ee-5396-dfc3-50d1-b3f199f3b45e">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let table; let i = index;">
            <mat-icon style="cursor:pointer" (click)="updateIncident(table)">edit</mat-icon>
            <mat-icon style="cursor:pointer" (click)="deleteIncident(table)">delete</mat-icon>
          </td>
        </ng-container>
      </table>
    </div>
  </div>
</div>
